<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte - BeautyCosm</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add this inside the <head> -->
<style>
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255,255,255,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    
    .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid var(--secondary-color);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>


</head>
<body>
    <div class="account-container">
        <!-- Menu Latéral -->
        <aside class="account-sidebar">
            <div class="user-profile">
                <div class="avatar" style="background-image: url('assets/images/user-avatar.jpg')"></div>
                <h3 id="username">Chargement...</h3>
                <p id="user-email">...</p>
            </div>
            
            <nav class="account-menu">
                <ul>
                    <li class="active"><a href="#infos"><i class="fas fa-user"></i> Mes Informations</a></li>
                    <li><a href="#commandes"><i class="fas fa-box-open"></i> Mes Commandes</a></li>
                    <li><a href="#preferences"><i class="fas fa-heart"></i> Préférences Beauté</a></li>
                    <li><a href="#adresses"><i class="fas fa-map-marker-alt"></i> Mes Adresses</a></li>
                    <li><a href="#logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenu Principal -->
        <main class="account-content">
            <!-- Section Infos Perso -->
            <section id="infos" class="account-section active">
                <h2><i class="fas fa-user"></i> Mes Informations</h2>
                <form id="profile-form" class="account-form">
                    <div class="form-group">
                        <label>Nom Complet</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Téléphone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label>Date de Naissance</label>
                        <input type="date" id="birthdate" name="birthdate">
                    </div>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </form>
            </section>

            <!-- Section Commandes -->
            <section id="commandes" class="account-section">
                <h2><i class="fas fa-box-open"></i> Historique des Commandes</h2>
                <div class="orders-list" id="orders-container">
                    <!-- Chargé dynamiquement -->
                    <p class="loading">Chargement de vos commandes...</p>
                </div>
            </section>

            <!-- Section Préférences -->
            <section id="preferences" class="account-section">
                <h2><i class="fas fa-heart"></i> Mon Profil Beauté</h2>
                <form id="beauty-profile-form" class="account-form">
                    <div class="form-group">
                        <label>Type de Peau</label>
                        <select id="skin-type" name="skin-type">
                            <option value="">Sélectionner</option>
                            <option value="seche">Sèche</option>
                            <option value="mixte">Mixte</option>
                            <option value="grasse">Grasse</option>
                            <option value="sensible">Sensible</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Problèmes cutanés (multiple)</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="skin_issues" value="acne"> Acné</label>
                            <label><input type="checkbox" name="skin_issues" value="redness"> Rougeurs</label>
                            <label><input type="checkbox" name="skin_issues" value="dark_spots"> Taches pigmentaires</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Marques Préférées</label>
                        <input type="text" id="fav_brands" name="fav_brands" placeholder="Séparer par des virgules">
                    </div>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </form>
            </section>
        </main>
    </div>
   
<div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
</div>

    <script src="account.js"></script>
</body>
</html>
